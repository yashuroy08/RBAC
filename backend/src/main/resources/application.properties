# Application Configuration
spring.application.name=RBAC Risk Evaluator System
server.port=8081

# MS SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=rbac_db;encrypt=true;trustServerCertificate=true;
spring.datasource.username=springuser
spring.datasource.password=Spring@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Session JDBC Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=1800

# Session Configuration (30 minutes)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.name=RBAC_SESSION

# Risk Evaluator Configuration
# Maximum allowed concurrent sessions per user
risk.evaluator.max-sessions=4
# Risk threshold percentage (if reached, invalidate other sessions, keep current)
risk.evaluator.risk-threshold=50.0

# SameSite cookie policy for mobile/cross-origin compatibility
server.servlet.session.cookie.same-site=lax

# Logging Configuration
logging.level.root=INFO
logging.level.com.project.rbac=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger Configuration
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
